server:
  port: 8090
  servlet:
    context-path: /haruhi

#数据库连接配置
#END数据库连接配置
mybatis-plus:
  type-aliases-package: com.haruhi.server.entity
  mapper-locations: classpath:/mapper/**/*.xml
spring:
  druid:
    web-stat-filter:
      exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'
    stat-view-servlet:
      login-username: haruhi
      login-password: 123456
  datasource:
    dynamic:
      datasource:
        master:
          username: root
          password: 123456
          url: jdbc:mysql://127.0.0.1:3306/haruhibot?useUnicode=true&characterEncoding=utf-8&useSSL=false
          driver-class-name: com.mysql.cj.jdbc.Driver
        system:
          username: root
          password: 123456
          url: jdbc:mysql://127.0.0.1:3306/mysql?useUnicode=true&characterEncoding=utf-8&useSSL=false
          driver-class-name: com.mysql.cj.jdbc.Driver


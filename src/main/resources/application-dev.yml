env:
  active: dev
bot:
  name: 春日酱
  port: 8090
  enable-internet-host: 0
  internet-host:
  search-image-key:
  access-token:
  default-user: 1234567890
  superusers: 1527188922,1234567890
  max-connections: 5

chatgpt:
  email:
  password:
  session-token:
  cf-clearance:
  user-agent:

job:
  downloadPixiv:
    cron: 0/15 * 0-7 * * ? *
    enable: 1
    
url-conf:
  agefans: https://www.agemys.vip
  bt-search: http://www.eclzz.bio

switch:
  ai-chat: 1
  search-image-allow-group: 1
  group-decrease: 1
  group-increase: 1
  search-bt-allow-group: 1
  disableGroup: 0
   
qianwen:
  api-key: 

server:
  port: ${bot.port}

mybatis-plus:
  type-aliases-package: com.haruhi.botServer.entity
  mapper-locations: classpath:/mapper/**/*.xml

logging:
  level:
    com.haruhi.botServer: debug

log:
  level: info
  path: logs
  filename: haruhibot

spring:
  datasource:
    dynamic:
      datasource:
        master:
          url: jdbc:sqlite::resource:data/haruhibot_server.db
          driver-class-name: org.sqlite.JDBC
          druid:
            validation-query: SELECT 1
            test-on-return: false
            test-on-borrow: false
            pool-prepared-statements: false
            filters: stat
  application:
    name: haruhi-bot-service

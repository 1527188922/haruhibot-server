env:
  active: dev
bot:
  port: 8090
  enable-internet-host: 0
  internet-host:
  same-machine-qqclient: true

job:
  downloadPixiv:
    cron: 0/15 * 0-7 * * ? *
    enable: 1

server:
  port: ${bot.port}

mybatis-plus:
  type-aliases-package: com.haruhi.botServer.entity
  mapper-locations: classpath:/mapper/**/*.xml

logging:
  level:
    com.haruhi.botServer: debug

log:
  level: info
  path: logs
  filename: haruhibot

spring:
  application:
    name: haruhi-bot-service
  datasource:
    dynamic:
      datasource:
        master:
          url: jdbc:sqlite:D:\my\bot\db\haruhibot_server.db
          driver-class-name: org.sqlite.JDBC
          druid:
            validation-query: SELECT 1
            filters: stat
            test-on-borrow: false
            test-on-return: false
            pool-prepared-statements: false
            max-active: 1
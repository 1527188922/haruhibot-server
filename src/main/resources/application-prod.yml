env:
  active: prod
bot:
  name: 春日酱
  port: 8090
  # 机器人所在主机是否在公网 1是 0否 (若不在公网主机 一定要设置为0)
  enable-internet-host: 1
  # 公网ip(程序自动获取公网ip失败情况下将采用该配置) enable-internet-host为1情况下 尽量配置该项
  internet-host:
  search-image-key:
  access-token:
  default-user: 1234567890
  superusers: 9876543210,1234567890
  max-connections: 5

chatgpt:
  email:
  password:
  session-token:
  cf-clearance:
  user-agent:

job:
  downloadPixiv:
    cron: 0/15 * 0-7 * * ? *
    enable: 0
    
url-conf:
  agefans: https://www.agemys.vip
  bt-search: http://www.eclzz.bio
  
switch:
  ai-chat: 1
  search-image-allow-group: 1
  group-decrease: 1
  group-increase: 1
  search-bt-allow-group: 1
  disableGroup: 0

qianwen:
  api-key: 

server:
  port: ${bot.port}

mybatis-plus:
  type-aliases-package: com.haruhi.botServer.entity
  mapper-locations: classpath:/mapper/**/*.xml
  
logging:
  level:
    com.haruhi.botServer: info

log:
  level: info
  path: logs
  filename: haruhibot

spring:
  datasource:
    dynamic:
      datasource:
        master:
          url: jdbc:sqlite::resource:data/haruhibot_server.db
          driver-class-name: org.sqlite.JDBC
          druid:
            validation-query: SELECT 1
            test-on-return: false
            test-on-borrow: false
            pool-prepared-statements: false
            filters: stat
  application:
    name: haruhi-bot-service

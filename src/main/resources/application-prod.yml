env:
  active: prod
bot:
  name: 春日酱
  port: 8090
  enable-internet-host: 1
  internet-host:
  search-image-key:
  access-token: haruhi123
  default-user: 1234567890
  max-connections: 5

chatgpt:
  email:
  password:
  session-token:

mysql:
  host: 127.0.0.1
  port: 3306
  dbName: haruhibot_server
  username: root
  password: 123456

job:
  downloadPixiv:
    cron: 0/15 * 0-7 * * ? *
    enable: 1

server:
  port: ${bot.port}
  servlet:
    context-path: /haruhi

mybatis-plus:
  type-aliases-package: com.haruhi.botServer.entity
  mapper-locations: classpath:/mapper/**/*.xml

log:
  level: info
  path: ./logs

spring:
  datasource:
    dynamic:
      datasource:
        master:
          dbName: mysql
          username: ${mysql.username}
          password: ${mysql.password}
          url: jdbc:mysql://${mysql.host}:${mysql.port}/${spring.datasource.dynamic.datasource.master.dbName}?useUnicode=true&characterEncoding=utf-8&useSSL=false
          driver-class-name: com.mysql.cj.jdbc.Driver
